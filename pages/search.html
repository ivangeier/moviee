<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/search.css" />

    <!-- Title -->
    <title>Search Movies</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand text-warning me-5">Moviee</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
              <a class="nav-link active text-warning" href="#">Search</a>
              <a class="nav-link" href="#">Contact</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="d-flex flex-column w-100 h-100">
      <!-- SEARCH BAR-->
      <section class="d-flex w-100 justify-content-center mt-3">
        <form
          class="searchbar bg-white d-flex flex-row border-0 w-75 overflow-hidden"
        >
          <input
            class="searchInput p-2 border-0 flex-grow-1 text-center"
            type="text"
            placeholder="Find a movie.."
          />
          <button class="searchButton border-0 p-2">
            <img
              class="searchIcon"
              src="../assets/images/search.png"
              alt="search icon"
            />
          </button>
        </form>
      </section>

      <!-- SEARCH RESULTS -->
      <section class="mt-4">
        <div
          class="searchResult d-flex w-100 flex-wrap justify-content-evenly"
        ></div>
      </section>
    </main>

    <!-- SCRIPTS -->
    <!-- Model API -->
    <script src="../model/Api.js"></script>

    <!-- Search Controller -->
    <script src="../controller/search-controller.js"></script>

    <!-- Search View -->
    <script src="../view/search-view.js"></script>
  </body>
</html>
