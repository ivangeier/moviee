<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FavIcon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />

    <!-- Bootstrap 5.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/index.css" />

    <!-- Title -->
    <title>Moviee</title>
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a href="#" class="navbar-brand text-warning me-5">Moviee</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a
                class="nav-link active text-warning"
                aria-current="page"
                href="#"
                >Home</a
              >
              <a class="nav-link" href="#">Search</a>
              <a class="nav-link" href="#">My List</a>
              <a class="nav-link" href="#">Settings</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="d-flex flex-column justify-content-center align-items-center">
      <!-- Our Choice Movie -->
      <div
        class="ourChoice d-flex flex-md-row flex-column w-75 mt-3 mb-3 justify-content-centera align-items-center"
      ></div>
      <!-- Catalog of movies -->
      <div class="catalog d-flex w-100 flex-wrap justify-content-evenly"></div>
    </main>

    <!-- SCRIPTS -->
    <!-- Script - bootstrap bundle 5.1 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Script - Jquery 3.6 -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- Script - Model Catalog -->
    <script src="./model/Catalog.js"></script>
    <!-- Script - Model API -->
    <script src="./model/Api.js"></script>
    <!-- Script - index View -->
    <script src="./view/index-view.js"></script>
    <!-- Script - index Controller -->
    <script src="./controller/index-controller.js"></script>
  </body>
</html>
